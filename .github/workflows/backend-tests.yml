name: Backend Tests

on:
  push:
    branches: [ main, 'feature/*', 'test/*' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    - run: npm install
      working-directory: ./backend
    - run: npx jest
      working-directory: ./backend
